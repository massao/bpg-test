<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BPG Examples</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="main-wrapper">
		<div class="holder-content">
			<div class="info">
				<h2>Video #1</h2>
				<ul>
					<li><strong>Video dimension:</strong> 640x320</li>
					<li><strong>FPS:</strong> 30</li>
					<li><strong>MP4 Size:</strong> 1.5MB</li>
					<li><strong>BPG Size:</strong> 678kb</li>
					<li><strong>GIF Size:</strong> 53.5MB</li>
				</ul>
				<div class="assets">
					<p>MP4</p>
					<video src="assets/videos/Chrome_ImF.mp4" autoplay loop muted></video>
				</div>
				<div class="assets">
					<p>BPG</p>
					<img src="assets/bpg/chrome_imf.bpg" alt="">
				</div>
			</div>
			<div class="info">
				<h2>Photo</h2>
				<ul>
					<li><strong>Image dimension:</strong> 1920x1280</li>
					<li><strong>JPEG Size:</strong> 2.1MB</li>
					<li><strong>BPG Size:</strong> 199 bytes</li>
				</ul>
				<div class="assets">
					<p>JPEG</p>
					<img src="assets/img/photo.jpeg" alt="">
				</div>
				<div class="assets">
					<p>BPG</p>
					<img src="assets/bpg/photo.bpg" alt="">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/bpgdec8a.js"></script>
</body>
</html>
